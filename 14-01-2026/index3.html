<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
            
        }

        body{
            width: 50%;
        }

        .container{
            width:80%;
            margin: 20px;
            padding: 10px;
            background-color:whitesmoke;
        }

        .logo1{

            background-color: silver;
            padding:15px;
            font-size: 20px;
            margin-bottom: 10px;

        }

        .main{
            display:flex;
            
            margin-bottom: 10px;
        }

        .side1{
            width:30%;
            
            padding: 20px;
            height:250px
        }

        .right{
            width:70%;
            margin-left:10px;
        }

        .header1{

            background-color: silver;
            margin-top:5px;
            height:125px;
            display: flex;
            padding: 80px;
            text-align: center;
            justify-content: center;
            
        }

        .body1{
            background-color: silver;
            margin-top:10px;
            height:375px;
            display: flex;
            justify-content: center;
            padding: 80px;
            text-align: center;
        }

        .footer1{
            background-color: silver;
            padding:15px;
            text-align: center;
            margin-top: 10px;
        }
        

    </style>

</head>
<body>

<div class="container">
    <div class="logo1">Logo</div>
            

    <div class="main">

        <div class="side1">Side bar<br>Navigation</div>

        <div class="right">
            <div class=" header1">Header/Banner</div>
            <div class=" body1">Body Area</div>
        </div>

    </div>

    <div class="footer1">Footer</div>

</div>



    
</body>
</html>
