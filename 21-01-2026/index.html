<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">

    <style>
     .a{
        display: grid;

        font-weight: bolder;

        .a{

        }
     }

        .a{

        }
     }
    </style>
</head>

    <div class="a">Resize the screen</div>

    <br>
    <br>
    <hr>

    <br>

        <div class="box">BOX 6</div>

    </div>

    <br>
    <br>
    <hr>
    <br>
    <!-- Orentation types - Portrait, Landscape -->

        <div class="o">B</div>
        <div class="o">C</div>
        <div class="o">D</div>

    </div>

    <br>

    <br>

        <div class="card card2">CARD 5 (span)</div>
        <div class="card card3">CARD 6 (span)</div>
        

    </div>

</html>
