<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    #b{
        grid-template-columns: 1rf 1rf 1rf;
        grid-gap: 5px;
    }

    .header{
        background-color: brown;
        padding: 2px;
        margin: 5px;
        grid-column: 1/4;
        border: 2px solid black;
        
    }

    .bar{
        background-color: brown;
        padding: 2px;
        margin: 5px;
        grid-column: 1/2;
        border: 2px solid black;
        
    }
       
    .nav{
        background-color: brown;
        padding: 2px;
        margin: 5px;
        
        border: 2px solid black;
        grid-column: 2/4;
    }

    .footer{

        background-color: brown;
        padding: 2px;
        margin: 5px;
        grid-column: 1/4;
        border: 2px solid black;
        grid-column: 1/4;


    }
        
</style>
</head>
<body>
      
     
    <div style=" width: 500px; height:700px ;background-color:aqua; display: grid;" id="b">
        
         
        
        <div class="header">Header</div>

        <div class="bar">Side Bar</div>

        <div class="nav">Navigation</div>

        <div class="footer">Footer</div>

    
    </div>

    
</body>
</html>
