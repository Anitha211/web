<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            grid-gap:10px;
            grid-template-columns: 1fr 1fr 1fr;
            
            
        }

        .logo{
            
            grid-column: 1/2;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: left;
        }

        .nav{
            grid-column: 2/4;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }

        .head{

            grid-column: 1/4;
             background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;

        }

        .intro{
            grid-column: 1/4;
             background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;

        }

        .box1{

            grid-column: 1/2;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }

        .box2{

            grid-column: 2/3;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }

        .box3{

            grid-column: 3/4;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }

        .footer{

            grid-column: 1/4;
            
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }
        
</style>

</head>
<body>

    <div style="width:800px; height:700px; background-color:brown; display: grid;" id="a">
            
            <div class="logo">Logo</div>
            <div class="nav">Navigation</div>
            

            <div class="head">Header/Banner</div>

            <div class="intro">Intro Text Area</div>
            
            <div class="box1">Box 1</div>
            <div class="box2">Box 2</div>
            <div class="box3">Box 3</div>
            
            <div class="footer">Footer</div>

    </div>


            

    
</body>
</html>
