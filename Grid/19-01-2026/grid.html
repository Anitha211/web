    <style>

#row{
            grid-template-columns: 1fr 1fr  ;
            grid-gap: 10px;
            text-align:center;
        }
.l{
        background-color:burlywood;
        padding: 2px;
        margin: 5px;
        
        border: 2px solid black;
        grid-column: 1/4;
        grid-column-gap: 2px;
    }

.n{
        background-color: burlywood;
        padding: 2px;
        margin: 5px;

        background-color: burlywood;
        padding: 2px;

    }

.s{

        padding: 2px;
        margin: 5px;

        border: 2px solid black;

.r{

            margin: 5px;

#b{

            grid-template-rows: 1fr 2fr 2fr 1fr;

.logo1{
            
            grid-column: 1/3;
            /* grid-row:1/2; */

            border: 2px solid black;

            padding:5px;
            grid-column-gap: 2px;
            text-align: left;
        }

.side1{
            
            grid-column: 1/2;
            grid-row: 2/4;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:5px;
            grid-column-gap: 2px;
            text-align: center;

        }

.header1{
            
            grid-column: 2/3;
            grid-row: 2/3;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:90px;
            grid-column-gap: 2px;
            text-align: center;
        }

.body1{

            grid-row: 3/4;
            background-color:burlywood;
            border: 2px solid black;

            margin: 5px;
            padding:40px;

#c{

}

        .Logo{
