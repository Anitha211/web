<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    #c{
            grid-gap:10px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            
            grid-gap: 10px;
            
            
        }

        .Logo{
            
            grid-column: 1/2;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: left;
        }

        .Nav{
            grid-column: 2/5;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }

        .i{
            grid-column: 1/5;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:55px;
            grid-gap: 2pxpx;
            text-align: center;
        }



        .Box1{

            grid-column: 1/2;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:20px;
            grid-column-gap: 2px;
            text-align: center;
        }

        .Box2{

            grid-column: 2/3;
            grid-row: 3/4;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }

        .Box3{

            grid-column: 3/4;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }

        .Footer{

            grid-column: 1/5;
            background-color:burlywood;
            border: 2px solid black;
            margin: 5px;
            padding:10px;
            grid-column-gap: 2px;
            text-align: center;
        }
        

    </style>
</head>
<body>
    <div style="width:800px; height: 700px; background-color:deeppink; display: grid;" id="c">
         
        <div class="Logo">Logo</div>

        <div class="Nav">Navigation</div>

        <div>
        <div class="i"></div>
        <div class="i"></div>
        <div class="i"></div>
        <div class="i"></div>
        </div>
        
        <div>
        <div class="i"></div>
        <div class="i"></div>
        <div class="i"></div>
        <div class="i"></div>
        </div>
         
        <div>
        <div class="i"></div>
        <div class="i"></div>
        <div class="i"></div>
        <div class="i"></div>
        </div>
        

        <div>
        <div class="i"></div>
        <div class="i"></div>
        <div class="i"></div>
        <div class="i"></div>
        </div>
        
        <div class="Box1">Box 1</div>
        <div class="Box2">Box 2</div>
        <div class="Box3">Box 3</div>
        
        <div class="Footer">Footer</div>

</div>


</body>
</html>
