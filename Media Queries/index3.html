<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
@media (min-width:990px){

#a{ grid-template-columns: 1fr 1fr 1fr;
         display: grid;
    }

.header{
    grid-column: 1/4;
    background-color:aquamarine;
    text-align: center;
    font-weight: bold;
    padding:20px;
}

.f1{
    grid-column: 1/2;
    background-color:burlywood;
    text-align: center;
    font-weight: bold;
    padding:20px
    }
.f2{
    grid-column: 2/3;
    background-color:palevioletred;
    text-align: center;
    font-weight: bold;
    padding:20px;
    }
.f3{
    grid-column: 3/4;
    background-color:rgb(14, 165, 173);
    text-align: center;
    font-weight: bold;
    padding:20px;
   }


.signup{
    grid-column: 1/4;
    background-color:rgb(188, 231, 233);
    text-align: center;
    font-weight: bold;
    padding:20px
    }

.content{
    grid-column: 1/4;
    background-color:cadetblue;
    text-align: center;
    font-weight: bold;
    padding:40px;
    }
}
    </style>
</head>
<body>
    
    <div id="a">
    <div class="header">Header</div>
    <div class="f1">Feature</div>
    <div class="f2">Feature</div>
    <div class="f3">Feature</div>
    <div class="signup">Sign Up</div>
    <div class="content">Content</div>
    </div>

    
</body>
</html>
