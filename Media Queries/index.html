<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="./index.css">

<style>

#a{ 
    grid-template-columns: 1fr;
    display: grid;
    border: 4px solid black;
    grid-gap: 1px;
}

.header{

    background-color:aquamarine;
    text-align: center;
    font-weight: bold;
    padding:20px;
}

.content{

    background-color:cadetblue;
    text-align: center;
    font-weight: bold;
    padding:40px;
    
}

.signup{

    background-color:rgb(79, 113, 224);
    text-align: center;
    font-weight: bold;
    padding:20px;
}

.f1{

    background-color:burlywood;
    text-align: center;
    font-weight: bold;
    padding:20px;
}

.f2{

    background-color:palevioletred;
    text-align: center;
    font-weight: bold;
    padding:20px;
}

.f3{

    background-color:rgb(188, 231, 233);
    text-align: center;
    font-weight: bold;
    padding:20px;
}

     /* TABLET */

@media (min-width:768px) {
    #a{
        grid-template-columns: 1fr 1fr;

    }

    .header{
        grid-column: 1/3;
    }

    .content{
        grid-column: 1/3;
    }

    .signup{
        grid-column: 1;
    }

    .f1{
        grid-column: 2;
    }

    .f2{
        grid-column: 1;
    }

    .f3{
        grid-column: 2;
    }


}

    /* DESKTOP */

@media(min-width:993px){

    #a{
        grid-template-columns: 1fr 1fr 1fr;
    }

    .header{
        grid-column: 1/4;
    }

    .f1{
        grid-column: 1/2;
    }

    .f2{
        grid-column: 2/3;
    }

    .f3{
        grid-column: 3/4;
    }

    .signup{
        grid-column: 1/4;
    }

    .content{
        grid-column: 1/4;
    }

} 

</style>

</head>

<body>
     
    <div id="a">

    <div class="header">Header</div>

    <div class="content">Content</div>

    <div class="signup">Sign Up</div>

    <div class="f1">Feature</div>

    <div class="f2">Feature</div>

    <div class="f3">Feature</div>

    </div>

</body>

</html>
