<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .container{
        width:80%;
        margin: 30px;

        padding:15px;
        background-color: silver;

        display: flex;
        flex-direction: column;
    }

    .box{

        background-color: silver;
        padding: 20px;
        margin-bottom: 15px;

        text-align: center;
    }
.logo1{

        height:60px;
        text-align: left;
    }

    .main{

        display: flex;
        gap:15px;

    }

    .side1{

        width:25%;
        height:360%;
        text-align: left;
        background-color: none;
    }

    .right{
        width:75%;
        display: flex;
        flex-direction: column;
        gap:15px;
    }

    .header1{

        height:100px
    }

    .body1{

        height: 245px;
    }

    .footer1{

        height:50px;
    }
    
    </style>
</head>
<body>
     <div class="container">
                <div class="box logo1">Logo</div>
            </div>

            
            <div class="main">

                <div class="box side1">Side bar<br>Navigation</div>

                <div class="right">
                    <div class="box header1">Header/Banner</div>
                    <div class="box body1">Body Area</div>
                </div>

            </div>

            <div class="box footer1">Footer</div>
</body>
</html>
